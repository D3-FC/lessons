<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
          http-equiv="X-UA-Compatible"
          content="ie=edge"
  >
  <title>Profile</title>

  <link
          href="style.css"
          rel="stylesheet"
  >
  
</head>
<body>
<section class="section_profile">
  <div class="section_left">
    <div class="video">
      <p class="video_name">Shkodran Arifi</p>
      <p class="video_ago">2m ego</p>
      <div class="video_img">
        <img
                src="https://picsum.photos/500"
                alt="img"
        >
        <img
                class="gif"
                src="images/gif.svg"
                alt="img"
        >
      </div>
      <div class="video_infoLeft">
        <p>DESIGNATED<br> SURVIVOR</p>
      </div>
      <div class="video_infoRight">
        <p>Year: <i>2017</i> <span class="span_year">13+</span></p>
        <p>Genders: TV Shows <span class="span_season">1 Season</span></p>
      </div>
      <hr>
      <div class="video_comment">
        <p>Add a comment</p>
        <div>
          <a href="">
            <img
                    src="images/2.svg"
                    alt="img"
            ></a>
          <a href=""><img
                  src="images/1.svg"
                  alt="img"
          ></a>
        </div>
      </div>
    </div>
  </div>
  <div class="section_right">
    <div class="profile">
      <img
              class="profile_img"
              src="images/photo.jpg"
              alt="img"
      >
      <p class="profile_text">Shkodran Arifi</p>
      <button class="profile_btn">My Profile</button>
    </div>
    <div class="movies">
      <p class="movies_text">Movies to Watch</p>
      <ul class="movie_ul">
        <li><a
                class="movies_link"
                href="#"
        >Designated Survivor</a></li>
        <li><a
                class="movies_link"
                href="#"
        >Narcos</a></li>
        <li><a
                class="movies_link"
                href="#"
        >Abstract</a></li>
        <li><a
                class="movies_link"
                href="#"
        >Ice Age</a></li>
        <li><a
                class="movies_link"
                href="#"
        >Home alone</a></li>
      </ul>
    </div>
  </div>
</section>
</body>
</html>
